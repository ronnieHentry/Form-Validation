<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <br>
        <h1 class="text-success text-center">Form validation using Javascript</h1>
        <br>
        <div class="col-lg-8 m-auto d-block">
            <form action="#" onsubmit="return validation()" class="bg-light">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="user" class="form-control" id="user">
                    <span id="Usererror" class="text-danger font-weight-bold"></span>
                </div>
                <br>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="pass" class="form-control" id="pass">
                    <span id="passwor" class="text-danger font-weight-bold"></span>
                </div>
                <br>
                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="conpass" class="form-control" id="conpass">
                    <span id="confpass" class="text-danger font-weight-bold"></span>
                </div>
                <br>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" name="mobile" class="form-control" id="mobileNumber">
                    <span id="mobnum" class="text-danger font-weight-bold"></span>
                </div>
                <br>
                <div class="form-group">
                    <label>Email id:</label>
                    <input type="text" name="email" class="form-control" id="email">
                    <span id="emale" class="text-danger font-weight-bold"></span>
                </div>
                <br>
                <input type="submit" value="submit" class="btn btn-success">
            </form>
        </div>
    </div>

<script src="main.js"></script>
</body>
